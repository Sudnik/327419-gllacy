<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Глейси</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="green-theme index-grid-body">
    <header class="main-header container clearfix">
      <div class="block-left">
        <nav class="main-header-navigation"></nav>
      </div>
      <div class="block-right">
        <div class="main-header-controls-wrapper">
          <div class="control-wrapper"></div>
          <div class="control-wrapper"></div>
          <div class="control-wrapper"></div>
        </div>
        <!-- content here -->
      </div>
    </header>
    <main>
      <div class="container">
        <section class="slider">
          <div class="slider-slides">
            <div class="slider-slide-item" id="slide-1"></div>
            <div class="slider-slide-item" id="slide-2"></div>
            <div class="slider-slide-item" id="slide-3"></div>
          </div>
          <div class="slider-control-panel">
            <div class="slider-navi"></div>
            <div class="slider-button"></div>
          </div>
        </section>
        <section class="banners-list">
          <article class="banner-item raspberries"></article>
          <article class="banner-item chocolates"></article>
        </section>
        <section class="popular-ice-list">
          <article class="ice-item"></article>
          <article class="ice-item"></article>
          <article class="ice-item"></article>
          <article class="ice-item"></article>
        </section>
        <section class="seo clearfix">
          <div class="seo-main-header"></div>
          <div class="first-column"></div>
          <div class="second-column"></div>
        </section>
        <section class="news-and-subscribe">
          <article class="news-blog"></article>
          <article class="subscribe-blog"></article>
        </section>
      </div>
      <section class="map">
        <div class="interactive-map"></div>
        <div class="feedback-panel"></div>
      </section>
    </main>
    <footer class="main-footer">
      <div class="container">
        <div class="footer-social block-left"></div>
        <div class="footer-links block-center">
          <div class="first-column"></div>
          <div class="secont-column"></div>
        </div>
        <div class="footer-copyright block-right"></div>
      </div>
    </footer>
    
    <div class="feedback-popup"></div>
  </body>
</html>
